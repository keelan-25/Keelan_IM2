<!DOCTYPE html>
<html lang="en">
<body>

    <h2><a href="profile.html"target="_blank">Back to Profile</a></h2>
    <h1>Contact Form</h1>
        <form action="#" method="post">
        <label for="fullname"><strong>Full Name:</strong></label>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email"><strong>Email:</strong></label>
        <input type="tel" id="email" name="email" required><br><br>

        <label for="phone"><strong>Phone Number:</strong></label>
        <input type="number" id="phone" name="phone" required><br><br>

        <label for="subject"><strong>Subject:</strong></label>
        <br><br>
        <label for="subject"><strong>General Inquiry:</strong></label>
        <input type="radio" id="General Inquiry" value="General Inquiry" name="subject">
        <br><br>
        <label for="subject"><strong>Project Collaboration:</strong></label>
        <input type="radio" id="Project Collaboration" value="Project Collaboration" name="subject">
        <br><br>
        <label for="subject"><strong>Job Opportunity:</strong></label>
        <input type="radio" id="Job Opportunity" value="Job Opportunity" name="subject">
        <br><br>


        <label for="message"><strong>Message:</strong></label><br>
        <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
