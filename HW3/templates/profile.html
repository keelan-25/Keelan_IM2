<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ firstname }}'s Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg mx-auto p-4" style="max-width: 600px;">
            <h2 class="text-center text-primary mb-3">{{ firstname }} {{ lastname }}</h2>
            <p class="text-center text-muted">@{{ firstname.lower() }}{{ lastname.lower() }}</p>
            <hr>
            <div class="mt-3">
                <p><strong>Sex:</strong> {{ sex }}</p>
                <p><strong>Status:</strong> {{ status }}</p>
                <p><strong>Location:</strong> {{ location }}</p>
            </div>
            <div class="text-center">
                <a href="/" class="btn btn-secondary mt-3">Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
