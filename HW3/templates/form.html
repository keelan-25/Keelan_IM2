<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Create Your Social Media Profile</h2>
            <form method="POST" action="/profile">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="@username" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" name="age" class="form-control" placeholder="Enter your age" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Bio</label>
                    <textarea name="bio" class="form-control" rows="3" placeholder="Write something about yourself" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Hobby</label>
                    <input type="text" name="hobby" class="form-control" placeholder="Your favorite hobby">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-50">Generate Profile</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
